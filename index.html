<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX CLONE</title>
  <link rel="stylesheet" href="./style/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>

      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">

        <h3 class="title">THE MANDALORIN</h3>

        <p class="description">A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>
        
        <div class="buttons">
          <button class="button" role="button">
            <i class="fas fa-play"></i>

            ASSISTIR AGORA
          </button>
          
          <button class="button" role="button">
            <i class="fas fa-info-circle"></i>

            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
