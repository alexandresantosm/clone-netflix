<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX CLONE</title>

  <!-- add css -->
  <link rel="stylesheet" href="./style/main.css">

  <!-- add responsive css -->
  <link rel="stylesheet" href="style/responsive.css">

  <!-- add font Roboto-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- add owl carousel css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

  <!-- add owl theme css -->
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
  <header>
    <div class="container">

      <h2 class="logo">NETFLIX</h2>

      <nav>

        <a href="#">Início</a>

        <a href="#">Séries</a>

        <a href="#">Filmes</a>

        <a href="#">Documentários</a>
      </nav>

    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">

        <h3 class="title">THE MANDALORIN</h3>

        <p class="description">A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>
        
        <div class="buttons">
          <button class="button" role="button">
            <i class="fas fa-play"></i>

            ASSISTIR AGORA
          </button>
          
          <button class="button" role="button">
            <i class="fas fa-info-circle"></i>

            MAIS INFORMAÇÕES
          </button>
        </div>

      </div>
    </div>
  </main>

  <div class="carousel-movie">
    <div class="owl-carousel owl-theme">

      <div class="item">
        <img class="box-movie" src="images/carousel/aves-de-rapina.jpg" alt="Poster do filme Aves de Rapina">
      </div>

      <div class="item">
        <img class="box-movie" src="images/carousel/coringa.jpg" alt="Poster do filme Coringa">
      </div>

      <div class="item">
        <img class="box-movie" src="images/carousel/the-boys.jpg" alt="Poster do filme The Boys">
      </div>

      <div class="item">
        <img class="box-movie" src="images/carousel/mortadelo-e-salaminho.jpg" alt="Poster do filme Mortadelo e Salaminho">
      </div>

      <div class="item">
        <img class="box-movie" src="images/carousel/borat.jpg" alt="Poster do filme Borat">
      </div>

      <div class="item">
        <img class="box-movie" src="images/carousel/got.jpg" alt="Poster do filme Game Of Trhones">
      </div>

      <div class="item">
        <img class="box-movie" src="images/carousel/os-simpsons.jpg" alt="Poster do filme Os Simpsons">
      </div>

      <div class="item">
        <img class="box-movie" src="images/carousel/the-walking-dead.jpg" alt="Poster do filme The Walking Dead">
      </div>

      <div class="item">
        <img class="box-movie" src="images/carousel/os-100.jpg" alt="Poster do filme Os 100">
      </div>

    </div>
  </div>

  <!-- add icons fontawesome -->
  <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

  <!-- add jquery -->
  <script src="js/owl/jquery.min.js"></script>
  
  <!-- add owl js -->
  <script src="js/owl/owl.carousel.min.js"></script>

  <!-- add setup js -->
  <script src="js/setup.js"></script>
</body>
</html>
